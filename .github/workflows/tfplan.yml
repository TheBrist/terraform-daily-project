name: terraform-plan-check
on:
  pull_request:
    branches:
      - main
      
permissions:
  pull-requests: write
  id-token: write
  contents: read
  
jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan & Comment on PR
        uses: dflook/terraform-plan-comment@v1
        with:
          terraform_version: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
