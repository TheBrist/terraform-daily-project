name: terraform-plan-check
on:
  pull_request:
    branches:
      - main
      
permissions:
  pull-requests: write
  id-token: write
  contents: read
  
jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
      - name: Terraform plan
        run: terraform plan -out .planfile
      - name: Post PR comment
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: .planfile
          header: ğŸ“ Terraform Plan

